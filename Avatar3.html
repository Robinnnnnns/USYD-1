    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --primary-orange: #F26B38;
            --primary-orange-dark: #D95A2A;
            --primary-orange-light: #FF8A5B;
            --orange-glow: rgba(242, 107, 56, 0.25);
            --bg-main: #FAFAFA;
            --bg-secondary: #FFFFFF;
            --bg-card: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #4A4A4A;
            --text-muted: #8A8A8A;
            --ultra-light: #F2F2F2;
            --border-color: #E8E8E8;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.15);
            --transition-smooth: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease: cubic-bezier(.4,0,.2,1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: grid;
            grid-template-columns: 640px 1fr;
            /* å·¦ä¾§å›ºå®šå®½åº¦ï¼Œå³ä¾§è‡ªé€‚åº” */
            align-items: center;
            /* âœ… å‚ç›´å±…ä¸­ */
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color .4s var(--ease);
            font-family: 'Merriweather', serif;

        }

        .avatar-left {
            display: grid;
            grid-template-rows: auto 1fr auto;
            align-items: center;
            gap: 16px;
            width: 40vw; 
            max-width: 600px;
            min-height: 70vh;
            padding: 12px;
            position: relative;
            margin: 0 auto;
        }

        .avatar-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.2;
            animation: slideInDown 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .avatar-preview {
            width: 100%;
            aspect-ratio: 1/1;
            background: #b8d8ff;
            border-radius: 36px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: transform .4s var(--ease), box-shadow .4s var(--ease), background .5s ease;
            opacity: 0;
            transform: translateY(16px);
            animation: fadeUp .7s ease .05s forwards;
        }

        .avatar-preview:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .avatar-preview img,
        .avatar-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .action-row {
            display: flex;
            justify-content: flex-end;
            /* âœ… é å³æ’åˆ— */
            gap: 12px;
            /* âœ… æŒ‰é’®é—´è· */
            
        }

        /* ç»Ÿä¸€åŸºç¡€æŒ‰é’®é£æ ¼ */
        .back-box,
        .save-box {
            position: relative;
            /* âœ… å…³é”®ï¼šä½œä¸º ::before çš„å®šä½å‚è€ƒ */
            overflow: hidden;
            /* âœ… é˜²æ­¢ä¼ªå…ƒç´ è·‘å‡ºæŒ‰é’®å¤– */
            text-decoration: none;
            /* å»æ‰ä¸‹åˆ’çº¿ */
            color: #fff;
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 12px;
            padding: 10px 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            transition: transform .3s ease, box-shadow .3s ease;
        }

        /* Back æŒ‰é’®ï¼šå†·è‰²ç³»ï¼ˆè“ç°ï¼‰ */
        .back-box {
            background: linear-gradient(135deg, var(--text-secondary), var(--text-primary));
            box-shadow: 0 4px 15px var(--shadow-sm);
        }

        /* Save æŒ‰é’®ï¼šæš–è‰²ç³»ï¼ˆæ©™ï¼‰ */
        .save-box {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark));
            box-shadow: 0 4px 15px rgba(242, 107, 56, .3);
        }

        .save-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .save-box:hover::before {
            left: 100%;
        }

        .save-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(242, 107, 56, .4);
        }

        .avatar-right {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 40vw;
            margin-left: auto;
            margin-right: 100px;
            opacity: 0;
            /* åˆå§‹éšè— */
            transform: translateX(60px);
            /* åˆå§‹ç¨å¾®åå³ */
            animation: slideInRight 0.9s ease-out forwards;
            /* æ’­æ”¾åŠ¨ç”» */

        }

        /* ğŸŒŸ è‡ªæˆ‘ä»‹ç»å¤–å±‚å®¹å™¨ */
        .avatar-bio-box {
         display: flex;
         flex-direction: column;
         gap: 10px;
         max-width: 800px;      /* âœ… ä» 480px â†’ 640pxï¼Œå³ä¾§æ›´å®½ */
         width: 100%;      /* æ§åˆ¶å®½åº¦ï¼Œå¯æ ¹æ®å³ä¾§å¸ƒå±€è°ƒæ•´ */
         margin-bottom: 8px;
}



/* ğŸŒŸ æ–‡æœ¬æ¡†ä¸»ä½“ */
        .avatar-bio-box textarea {
         resize: none;
         width: 100%;           /* âœ… ç¡®ä¿è·Ÿéšå®¹å™¨å®½åº¦ä¼¸å±• */
         height: 180px;                   
         padding: 12px 16px;
         margin-top: 8px;
         font-size: 1rem;
         font-family: 'Inter', sans-serif; /* ä¸æ•´ä½“ä¸€è‡´ */
         line-height: 1.5;
         color: var(--text-primary);
         background: var(--ultra-light);
         border: 2px solid var(--border-color);
         border-radius: 16px;
         box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
         transition: all 0.3s ease;
       }

/* ğŸŒŸ é¼ æ ‡æ‚¬æµ®æˆ–èšç„¦æ—¶é«˜äº®ï¼ˆä¸ Save æŒ‰é’®é£æ ¼å‘¼åº”ï¼‰ */
.avatar-bio-box textarea:hover,
.avatar-bio-box textarea:focus {
  background: var(--bg-main);
  border-color: var(--primary-orange);
  box-shadow: 0 0 10px var(--orange-glow);

}

/* ğŸŒŸ placeholder æ–‡å­—é¢œè‰²æ·¡åŒ– */
.avatar-bio-box textarea::placeholder {

}
.portfolio-section {

  max-width: 800px;
  width: 100%;
}


/* ä¸Šéƒ¨ï¼šä¸¤å¼ çºµå‘å›¾ + å¤§ä¸Šä¼ ICON */
.portfolio-box{
  display: grid;
  grid-template-columns: 1fr 1fr 1.1fr;   /* ä¸¤å¼ ç«–å›¾ + å³ä¾§æ›´å®½çš„ä¸Šä¼ æ ¼ */

  padding: 14px;

/* çºµå‘ç¼©ç•¥å›¾ä½ */
.thumb-vert{
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;                   /* ç«–å‘æ¯”ä¾‹ */
  border-radius: 12px;
  overflow: hidden;

}
.thumb-vert img{
  width: 100%;

  display: block;
}

/* å³ä¾§ä¸Šä¼ ä½ */
.upload-spot{
  display: grid;

  gap: 6px;
  border: 2px dashed var(--border-color);
  border-radius: 12px;
  background: var(--ultra-light);

}
.upload-spot:hover{

}
.upload-icon{

}
.upload-text{

}

/* ä¸‹éƒ¨ï¼šè·¯å¾„ + æŒ‰é’® */
.portfolio-controls{

.file-path{

}

.file-path:hover,
.file-path:focus {

  border-color: var(--primary-orange);     /* âœ… é€‰ä¸­æ—¶è¾¹æ¡†å˜æ©™è‰² */
  background: var(--bg-main);                        /* âœ… èƒŒæ™¯ä»æµ…ç°å˜ç™½ */
  box-shadow: 0 0 8px var(--orange-glow);  /* âœ… æŸ”å…‰é«˜äº®æ•ˆæœ */
}
.upload-btn{
  padding: 10px 18px;
  border-radius: 12px;
  border: none;
  color: #fff;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark, #D35426));
  box-shadow: 0 4px 15px rgba(242,107,56,.28);
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease;
}
.upload-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 8px 22px rgba(242,107,56,.4);
}

        @keyframes fadeUp {
