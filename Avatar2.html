<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Avatar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --primary-orange: #F26B38;
            --primary-orange-dark: #D95A2A;
            --primary-orange-light: #FF8A5B;
            --orange-glow: rgba(242, 107, 56, 0.25);
            --bg-main: #FAFAFA;
            --bg-secondary: #FFFFFF;
            --bg-card: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #4A4A4A;
            --text-muted: #8A8A8A;
            --ultra-light: #F2F2F2;
            --border-color: #E8E8E8;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.15);
            --transition-smooth: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease: cubic-bezier(.4,0,.2,1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: grid;
            grid-template-columns: 640px 1fr;
            /* å·¦ä¾§å›ºå®šå®½åº¦ï¼Œå³ä¾§è‡ªé€‚åº” */
            align-items: center;
            /* âœ… å‚ç›´å±…ä¸­ */
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color .4s var(--ease);
            font-family: 'Merriweather', serif;

        }

        .avatar-left {
            display: grid;
            grid-template-rows: auto 1fr auto;
            align-items: center;
            gap: 16px;
            width: 40vw; 
            max-width: 600px;
            min-height: 70vh;
            padding: 12px;
            position: relative;
            margin: 0 auto;
        }

        .avatar-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.2;
            animation: slideInDown 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .avatar-preview {
            width: 100%;
            aspect-ratio: 1/1;
            background: #b8d8ff;
            border-radius: 36px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: transform .4s var(--ease), box-shadow .4s var(--ease), background .5s ease;
            opacity: 0;
            transform: translateY(16px);
            animation: fadeUp .7s ease .05s forwards;
        }

        .avatar-preview:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .avatar-preview img,
        .avatar-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .action-row {
            display: flex;
            justify-content: flex-end;
            /* âœ… é å³æ’åˆ— */
            gap: 12px;
            /* âœ… æŒ‰é’®é—´è· */
           
        }

        /* ç»Ÿä¸€åŸºç¡€æŒ‰é’®é£æ ¼ */
        .back-box,
        .save-box {
            position: relative;
            /* âœ… å…³é”®ï¼šä½œä¸º ::before çš„å®šä½å‚è€ƒ */
            overflow: hidden;
            /* âœ… é˜²æ­¢ä¼ªå…ƒç´ è·‘å‡ºæŒ‰é’®å¤– */
            text-decoration: none;
            /* å»æ‰ä¸‹åˆ’çº¿ */
            color: #fff;
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 12px;
            padding: 10px 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            transition: transform .3s ease, box-shadow .3s ease;
        }

        /* Back æŒ‰é’®ï¼šå†·è‰²ç³»ï¼ˆè“ç°ï¼‰ */
        .back-box {
            background: linear-gradient(135deg, var(--text-secondary), var(--text-primary));
            box-shadow: 0 4px 15px var(--shadow-sm);
        }

        /* Save æŒ‰é’®ï¼šæš–è‰²ç³»ï¼ˆæ©™ï¼‰ */
        .save-box {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark));
            box-shadow: 0 4px 15px rgba(242, 107, 56, .3);
        }

        .save-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .save-box:hover::before {
            left: 100%;
        }

        .save-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(242, 107, 56, .4);
        }

        .avatar-right {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 50vw;
            margin-left: auto;
            margin-right: 100px;
            opacity: 0;                           /* åˆå§‹éšè— */
            transform: translateX(60px);          /* åˆå§‹ç¨å¾®åå³ */
            animation: slideInRight 0.9s ease-out forwards; /* æ’­æ”¾åŠ¨ç”» */

        }


        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tag-item {
            padding: 10px 50px;
            background: var(--ultra-light);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            transition: var(--transition-bounce);
            cursor: default;
        }

        .tag-item:hover {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-light));
            color: var(--bg-main);
            border-color: var(--primary-orange);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 4px 16px var(--orange-glow);
        }

        .tag-item.active {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-light));
            color: var(--bg-main);
            border-color: var(--primary-orange);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 4px 16px var(--orange-glow);
        }




        a {
            text-decoration: none;
            /* âœ… å»æ‰ä¸‹åˆ’çº¿ */
            color: inherit;
            /* âœ… ç»§æ‰¿çˆ¶çº§é¢œè‰²ï¼ˆä¸å†æ˜¯è“è‰²ï¼‰ */
        }
        h2 {
             margin-top: 35px;   /* ä¸Šæ–¹é—´è· */
        }



        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width:600px) {
            .avatar-left {
                max-width: 100%;
                padding: 8px;
                min-height: 60vh;
            }
        }
        @keyframes slideInRight {
  0% {
    opacity: 0;
    transform: translateX(60px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}
    </style>
</head>

<body>
    <section class="avatar-left">
        <h1 class="avatar-title">I'm a person that... </h1>

        <div class="avatar-preview" aria-label="Avatar preview area">

            <img id="avatarImg" src="Assets/Avatar8.png" alt="Avatar preview">
        </div>

        <div class="action-row">
            <a href="Avatar1.html" class="back-box" id="backBtn" aria-label="Go back">â† Back</a>
            <a href="Avatar3.html" class="save-box" id="saveBtn" aria-label="Save avatar">ğŸ’¾ Save</a>
        </div>
    </section>
    <aside class="avatar-right">
        <h2>Personality: </h2>
        <div class="tag-list">
            <div class="tag-item">Empathetic</div>
            <div class="tag-item">Adventurous</div>
            <div class="tag-item">Detail-Oriented</div>
            <div class="tag-item">Open-Minded</div>
            <div class="tag-item">Reflective</div>
            <div class="tag-item">Passionate</div>
        </div>
        <h2>Strength: </h2>
        <div class="tag-list">
            <div class="tag-item">Technical</div>
            <div class="tag-item">Research</div>
            <div class="tag-item">Storytelling</div>
            <div class="tag-item">Communication</div>
            <div class="tag-item">Prototyping</div>
            <div class="tag-item">Visualization</div>
        </div>
        <h2>Team Role: </h2>
        <div class="tag-list">
            <div class="tag-item">Leader</div>
            <div class="tag-item">Facilitator</div>
            <div class="tag-item">Strategist</div>
            <div class="tag-item">Motivator</div>

        </div>

    </aside>
</body>
<script>
    const tags = document.querySelectorAll('.tag-item');

    tags.forEach(tag => {
        tag.addEventListener('click', () => {

            tag.classList.toggle('active');


        });
    });
</script>






</html>
